<!DOCTYPE html>

<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../Librerias/angular.js"></script>
    <script src="../../Librerias/angular-resource.js"></script>
    <script src="../../Librerias/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="control">
<div class="container page-header text-center">
    <h1>{{prueba}}</h1>
    <div class="row" id="login">
        <h2>Register</h2>
        <div class="row">
            <input ng-model="nick" placeholder="nick"/>
            <input ng-model="age" placeholder="age"/>
            <br>
            <div class="btn col-lg-1 btn-success" ng-click="registrar()">enviar</div>
            <div class="btn col-lg-1 btn-danger" ng-click="ranking()">ranking</div>
        </div>
        <div class="row" id="ranking">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td><strong>Nombre</strong></td>
                    <td><strong>edad</strong></td>
                    <td><strong>intentos</strong></td>
                    <td><strong>puntuacion</strong></td>
                    <td><strong>Eliminar</strong></td>
                </tr>
                <tr ng-repeat="key in users">
                    <td ng-click="rellenar(key.nick,key.edad)">{{key.nick}}</td>
                    <td>{{key.edad}}</td>
                    <td>{{key.intentos}}</td>
                    <td>{{key.puntuacion}}</td>
                    <td ng-click="eliminar(key.nick)">eliminar</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" id="game">
        <div class="row">
            <button class="btn btn-primary btn-xl" ng-click="start()">START</button>
        </div>
        <div class="row" id="imagen">
            <img src="{{img}}" ng-mouseenter="enter()" ng-mouseleave="exit()"/>
        </div>
        <div class="row">
            {{pregunta}}
        </div>
        <div class="row">
            {{pista}}
        </div>
        <div class="row text-center" id="respuestas">
            <button class="btn btn-success col-lg-1" ng-click="respuesta('si')">si</button>
            <button class="btn btn-danger col-lg-1" ng-click="respuesta('no')">No</button>
        </div>
    </div>
</div>
</body>
</html>
