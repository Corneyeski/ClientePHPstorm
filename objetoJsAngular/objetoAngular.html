<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="objetoAngular.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="controllerAngular.js" type="text/javascript"></script>
        <script src="serviceAngular.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp" ng-controller="control">
        {{title}}
        <br>
        {{concesionarios[0].nombre}}
        <br>
        Nombre Coche:<input type="text" ng-model="inputnc"/>
        Precio Coche:<input type="text" ng-model="inputpc" />
        Modelo Coche:<input type="text" ng-model="inputmc" />
        <div ng-click="addCar()">ADD COCHE</div>
        <br>
        <div class="container" id="base">
            <div class="row">
                <div class="col-xs-4">
                    <h3>Nombre:</h3>
                    <!--<select ng-model="conSelect">-->
                        <!--<option value="0"> {{concesionarios[0].nombre}}</option>-->
                        <!--<option value="1"> {{concesionarios[1].nombre}}</option>-->
                    <!--</select>-->
                    <select ng-model="conSelect">
                        <option ng-repeat="key in concesionarios track by $index" ng-value="$index">{{key.nombre}}</option>
                    </select>
                </div>
                <div class="col-xs-8">
                    <h3>Direccion:</h3>
                    {{concesionarios[conSelect].direccion}}
                </div>
            </div>
            <div class="row">
                <h2>COMANDAS</h2>
            </div>
            <div class="row">
                <div class="col-xs-1">
                    Posicion
                </div>
                <div class="col-xs-3">
                    Nombre
                </div>
                <div class="col-xs-3">
                    precio
                </div>
                <div class="col-xs-5">
                    extras
                </div>
            </div>
            <div ng-repeat="key in concesionarios[conSelect].pedido track by $index">
                <div class="row">
                    <div class="col-xs-1">
                        Posicion
                    </div>
                    <div class="col-xs-3">
                        {{key.modelo}}
                    </div>
                    <div class="col-xs-3">
                        {{key.precio}}
                    </div>
                    <div class="col-xs-5">
                        {{key.marca}}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
