<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="newcss.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="newjavascript.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp" >
        <div ng-controller="controlador"> 
           
            <div ng-repeat="elemento in lista track by $index">
                <span ng-class-odd="'divPar'"
                      ng-class-even="'divImpar'">
                    {{elemento}}  
                </span>
            </div>
            <div>
                Primer numero {{lista[0]}} <br/>
                Ultimo numero {{lista[lista.length-1]}}
            </div>
            <div>
                <input type="text" ng-model="numero"/>
                <div ng-click="addNumFinal();" > ADD NUM FINAL</div>
                <div ng-click="addNumIni();"> ADD NUM INICI</div>
                <div ng-click="delLastNum();">DEL LAST NUM</div>
                <div ng-click="delFirstNum();">DEL FIRST NUM</div>
            </div>
            <div>
                Operacion: <input type="text" ng-model="oper" >
            </div>
            <div ng-click="calculaOper();">
                Calcula Operacion: {{resulOper}}
            </div>
        </div>
        
    </body>
</html>
